<!DOCTYPE html>
<html>
<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
  {% include meta.html %}
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/theme.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img id="profile_image" alt="Photo: Kaio Magalhães" class="profile-image img-responsive pull-left" src="{{site.avatar}}" />
        <div class="profile-content pull-left">
          <h1 class="name">Kaio Magalhães</h1>
          <h2 class="desc"> System Developer  </h2>
          {% include svg-icons.html %}
        </div>
        <nav class="text-center">
          <a href="{{ site.baseurl }}/">Blog</a>
          <a href="{{ site.baseurl }}/about">About</a>
          <a href="{{ site.baseurl }}/works">Works</a>
          <a href="{{ site.baseurl }}/contact">Contact</a>
        </nav>
      </div>
    </header>
    <div id="main" role="main" class="container">
      {{ content }}
    </div>
    <div >
      <footer class="footer navbar-bottom">
        <div class="text-center">
          <small class="copyright">Kaio Magalhães - 2015. Todos os direitos reservados</small>
        </div>
      </footer>
    </div>
    {% include analytics.html %}
    <script src="{{ site.baseurl }}/assets/javascripts/jquery.js"></script>
    <script src="{{ site.baseurl }}/assets/javascripts/theme.js"></script>
  </body>
  
  </html>
